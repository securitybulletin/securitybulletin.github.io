<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <img src="{{ "/assets/images/isb-icon-140.png" | relative_url }}" alt="Logo">
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li>
            <i class="fa fa-twitter" aria-hidden="true"></i>&ensp; <a href="https://twitter.com/securebulletin" target="_blank">@securebulletin</a>
          </li>

          <li>
            <i class="fa fa-github" aria-hidden="true"></i>&ensp; <a href="https://github.com/securitybulletin" target="_blank">securitybulletin</a>
          </li>

          <li><i class="fa fa-rss" aria-hidden="true"></i>&ensp; <a href="{{ "/feed.xml" | relative_url }}">RSS Feed</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description | escape }}</p>
        <p>&copy;{{ 'now' | date: "%Y" }}</p>
      </div>
    </div>

  </div>

</footer>
